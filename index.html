<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css" type="text/css">
  <!-- <link rel="stylesheet" href="/slider.css" type="text/css"> -->
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <header>
      <h1>
        Simple, traffic-based pricing
      </h1>
      <p>
        Sign-up for our 30-day trial. No credit card required. 
      </p>
    </header>
    
    <div class="pricingComponent">
  
      <!-- Upper half of pricing component -->
      <div class="component1">
        <div class="widthContainer">
          <p id="pageViews"><span id="pageViewValue"></span> Pageviews</p>
          <p id="monthlyCost">
            <span id="boldCost">
              $<span id="monthlyPriceValue"></span>
            </span> /month
          </p>
        </div>
        
      
        <!-- Slider -->
        <div class="slideContainer"> 
          <input type="range" min="0" max="4" value="2" class="slider" id="myRange">
        </div>

        <div class="widthContainer toggleSwitch">
          <p>
            <!-- Monthly billing text -->
            Monthly Billing

            <!-- Switch -->
            <label class="switch">
              <input type="checkbox">
              <span class="switchSlider round"></span>
            </label>
            
            <!-- Yearly billing text -->
            Yearly Billing
            <span id="discount">25% discount</span>
          </p>
        </div>
        
        <hr>
      </div>
  
      <!-- Bottom half of pricing component -->
      <div class="component2">
        <div class="perksList">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        
      <div class="trialComponent">
        <button>Start my trial</button>
      </div>
        
      </div>
    </div>
  </main>
  
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard Matheson</a>.
  </div>
</body>
<script src="main.js"></script>
</html>
